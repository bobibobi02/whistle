name: CI / Web (apps/web)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  web:
    name: Web checks
    runs-on: ubuntu-latest

    # Run all commands from apps/web by default
    defaults:
      run:
        shell: bash
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present
