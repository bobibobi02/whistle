name: CI / Web (apps/web)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  web:
    name: web (apps/web)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Always lint (PRs & pushes)
      - name: Lint
        run: npm run lint || (echo "Lint failed" && exit 1)

      # Full checks only on push to main
      - name: Typecheck
        if: github.event_name == 'push'
        run: npm run typecheck

      - name: Build
        if: github.event_name == 'push'
        run: npm run build
